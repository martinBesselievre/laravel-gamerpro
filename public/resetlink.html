<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gamer Horizon | Reset password</title>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Khand:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <header>
            <nav role="navigation" class="nav-bar">
                <div class="brand"><a href="/"><i class="fas fa-gamepad"></i>Gamer<span class="brand-right">Horizon</span></a></div>
                <div class="navbar-items">
                    <div class="nav-item">
                        <a href="/login.html">
                            Login
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="/register.html">
                             Register
                        </a>
                    </div>
                </div>
                <div class="toggle-menu">
                    <label for="menu-toggle"><i class="fas fa-bars"></i></label>
                    <input type="checkbox" id="menu-toggle">
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-header">Reset Password</div>
                            <div class="card-body">
                                <form method="POST" action="#">
                                    <div class="form-group row">
                                        <label for="email" class="col-4 col-form-label text-md-right">E-Mail Address</label>
                                        <div class="col-6">
                                            <input id="email" type="email" name="email" value="" required="required" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-4">&nbsp;</div>
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary">
                                                Send Password Reset Link
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-icons"><i class="fab fa-twitter"></i> <i class="fab fa-facebook-f"></i></div>
        </footer>
    </div>

</body>

</html>
