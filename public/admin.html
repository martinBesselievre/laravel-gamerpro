<body>
    <div id="app">
        <header>
            <nav role="navigation" class="nav-bar">
                <div class="brand"><a href="/"><i class="fas fa-gamepad"></i>Gamer<span class="brand-right">Horizon</span></a></div>
                <div class="navbar-items">
                    <div class="nav-item logout">
                        <label for="logout-toggle">
                            Paul Smith <i class="fas fa-caret-down"></i></label>
                        <input type="checkbox" id="logout-toggle">
                        <div id="logout-dropdown">
                            <a href="#">
                                 Logout 
                            </a>
                        </div>
                    </div>
                </div>
                <div class="toggle-menu">
                    <label for="menu-toggle"><i class="fas fa-bars"></i></label>
                    <input type="checkbox" id="menu-toggle">
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-header">
                                Add a product
                            </div>
                            <div class="card-body">
                                <form method="POST" action="/products">
                                    <div class="form-group row">
                                        <label for="name" class="col-4 col-form-label text-md-right">
                                            Name
                                        </label>
                                        <div class="col-6">
                                            <input id="name" type="text" name="name" value="" required="required" autofocus="autofocus" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="description" class="col-4 col-form-label text-md-right">
                                            Description
                                        </label>
                                        <div class="col-6">
                                            <input id="description" type="text" name="description" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="description" class="col-4 col-form-label text-md-right">
                                            Price
                                        </label>
                                        <div class="col-6">
                                            <input id="price" type="text" name="price" required="required" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="url" class="col-4 col-form-label text-md-right">
                                            Image
                                        </label>
                                        <div class="col-6">
                                            <input id="url" type="text" name="url" required="required" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="stock" class="col-4 col-form-label text-md-right">
                                            In stock
                                        </label>
                                        <div class="col-6">
                                            <input id="stock" type="text" name="stock" required="required" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-4">&nbsp;</div>
                                        <div class="col-8">
                                            <button type="submit" class="btn btn-primary">
                                                Add
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-icons"><i class="fab fa-twitter"></i> <i class="fab fa-facebook-f"></i></div>
        </footer>
    </div>

</body>

</html>
